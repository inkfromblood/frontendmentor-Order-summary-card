<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="hero">
        <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
      </div>
      <div class="order-summary">
        <h1 class="order">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="subscription">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music-img">
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>
      <div class="payment">
        <p class="paytext">
          Proceed to Payment
        </p>
      </div>
      <p class="cancel">
        <a href="#">Cancel Order</a>
      </p>
  </main>
</body>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/inkfromblood">Dan Bennett</a>.
</footer>

</html>
